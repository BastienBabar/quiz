  about_text_2_html: <p>I have started to be a mentor for the web developer course since 2015 at <a href="http://www.CareerFoundry.com" target="_blank">CareerFoundry</a>.</p><br> <p>My <a href="http://github.com/BastienBabar" target="_blank">Github account</a> has a few little applications, but, I am working on it and open to opportunities.</p><br>
  about_text_3_html: <p>I am a French Software Developer with more than 7 years experience in building web-based applications.</p><br> <p>You can go to <a href="http://www.CareerFoundry.com" target="_blank">CareerFoundry</a> to check out the web developer course where I am mentoring a few students <br> and my french <a href="https://www.hopwork.fr/profile/bastienbarbe" target="_blank">HopWork profile</a> if you want to contact me for any opportunity.</p>
