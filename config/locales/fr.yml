  about_text_1_html: "<p>Je suis actuellement Lead Developer à CareerBuilder, travaillant avec Ruby on Rails depuis 2 ans. Durant les 5 années précédentes, j'utilisais les technologies .Net de Microsoft. J'aime les nouveaux challenges et je suis prêt à apprendre de nouvelles choses !</p><br>"
  about_text_2_html: <p>Je suis un mentor pour le cours de web developer depuis 2015 à <a href="http://www.CareerFoundry.com" target="_blank">CareerFoundry</a>.</p><br> <p>Mon <a href="http://github.com/BastienBabar" target="_blank">compte Github</a> contient quelques petites applications, comme ce site, mais j'y travaille et suis ouvert à toute opportunité.</p><br>
  about_text_3_html: <p>Je suis un développeur avec plus de 7 ans d'expérience dans les applications web.</p><br> <p>Vous pouvez aller sur <a href="http://www.CareerFoundry.com" target="_blank">CareerFoundry</a> pour découvrir le cours de web developer où je suis mentor pour quelques étudiants <br> et voici mon <a href="https://www.upwork.com/o/profiles/users/_~01470018277532c90e/" target="_blank">profile UpWork</a> ainsi que mon <a href="https://www.hopwork.fr/profile/bastienbarbe" target="_blank">profile HopWork</a> pour toute opportunité freelance.</p>
